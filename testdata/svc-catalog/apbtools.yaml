kind: Template
apiVersion: v1
metadata:
  name: apbtools-template
  annotations:
    description: "A pod launch apb-tools."
objects:  
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      labels:
        app: apbtools
      name: apbtools
      namespace: ${NAMESPACE}
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: apbtools
      template:
        metadata:
          labels:
            app: apbtools
        spec:
          serviceAccount: apbtools
          serviceAccountName: apbtools
          containers:
            - name: apbtools
              image: ${IMAGE}
              imagePullPolicy: Always
              securityContext:
                privileged: true
                procMount: Default
parameters:
  - name: IMAGE
    displayname: Image
    value: ""quay.io/jfan/apb-tools:v2.0.0""
  - name: NAMESPACE
    displayname: Namespace
    value: "default"
