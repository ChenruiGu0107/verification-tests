apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp:
  labels:
    run: dctest
  name: dctest
spec:
  replicas: 1
  selector:
    run: dctest
  strategy:
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        run: dctest
    spec:
      containers:
      - image: docker.io/aosqe/hello-openshift-centos@sha256:b9e19f1d8f25059bd4ee8bfd2ec1a24ab4ffe9767622132d1b991edc4d2e0d8a
        imagePullPolicy: IfNotPresent
        name: dctest-1
        ports:
          -
            containerPort: 8080
            protocol: TCP
        resources:
          limits:
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
      - image: docker.io/aosqe/hello-openshift-fedora@sha256:bf647cfe849db5fd05fb98123dc4a718b94060da6538e26e1a9428f102059539
        imagePullPolicy: IfNotPresent
        name: dctest-2
        ports:
          -
            containerPort: 8081
            protocol: TCP
        resources:
          limits:
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
  triggers:
  - type: ConfigChange
status:
