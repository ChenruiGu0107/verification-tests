apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulhigh
spec:
  selector:
    matchLabels:
      app: vulhigh
  replicas: 1
  template:
    metadata:
      labels:
        app: vulhigh
    spec:
      containers:
        - name: vulhigh
          image: quay.io/openshifttest/redis@sha256:eb253bef954ea760b834e6d736ad40fa900a1b8b688d97aac5cc9487b91f1b6d
          ports:
            - containerPort: 8080
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: 'yes'

