apiVersion: v1
kind: Pod
metadata:
  name: pod-limit-request
  labels:
    name: pod-limit-request
spec:
  containers:
  - name: pod-limit-request
    image: quay.io/openshifttest/mysql-56-centos7@sha256:a9fb44bd6753a8053516567a0416db84844e10989140ea2b19ed1d2d8bafc75f
    env:
    - name: MYSQL_USER
      value: userSUM
      name: MYSQL_PASSWORD
      value: P5J6s8wf
      name: MYSQL_DATABASE
      value: root
      name: MYSQL_ROOT_PASSWORD
      value: W5J6s8wf
    resources:
      limits:
        memory: "600Mi"
        cpu: "400m"
      requests:
        memory: "100Mi"
        cpu: "300m"
    volumeMounts:
    - mountPath: /var/lib/mysql/data
      name: tmp
  volumes:
  - emptyDir: {}
    name: tmp
