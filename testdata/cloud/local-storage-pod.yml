apiVersion: v1
kind: Pod
metadata:
  name: localstorage
spec:
  containers:
  - name: busybox
    image: quay.io/openshifttest/busybox@sha256:afe605d272837ce1732f390966166c2afff5391208ddd57de10942748694049d
    command: ["sleep",  "300"]
    resources:
      requests:
        memory: 10Mi
    volumeMounts:
    - name: cache-volume
      mountPath: /cache
  volumes:
  - name: cache-volume
    emptyDir: {}
