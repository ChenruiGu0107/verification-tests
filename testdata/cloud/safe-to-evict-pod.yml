apiVersion: v1
kind: Pod
metadata:
  name: safe-to-evict
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["sleep",  "300"]
    resources:
      requests:
        memory: 10Mi
    volumeMounts:
    - name: cache-volume
      mountPath: /cache
  volumes:
  - name: cache-volume
    emptyDir: {}
  tolerations:
  - key: mapi
    value: mapi_test
    effect: NoSchedule
