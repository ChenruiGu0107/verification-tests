apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prometheus-example-app
  name: prometheus-example-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-example-app
  template:
    metadata:
      labels:
        app: prometheus-example-app
    spec:
      containers:
      - image: quay.io/openshifttest/prometheus-example-app@sha256:6db44b54b8a6de24f947de9dfb16454a270a4e3a7cd69a14d61948512891ef96
        imagePullPolicy: IfNotPresent
        name: prometheus-example-app
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus-example-app
  name: prometheus-example-app
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    name: web
  selector:
    app: prometheus-example-app
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: prometheus-example-monitor
  name: prometheus-example-monitor
spec:
  endpoints:
  - interval: 30s
    port: web
    scheme: http
  selector:
    matchLabels:
      app: prometheus-example-app
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: not-to-be-reconciled
spec:
  replicas: 1
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: not-to-be-reconciled
spec:
  serviceAccountName: default
  enforcedNamespaceLabel: namespace
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app: prometheus-example-app
    role: prometheus-example
  name: story-rules
spec:
  groups:
  - name: recording.rules
    rules:
    - record: requests_total
      expr: rate(requests_total {job="myjob"}[5m])
  - name: monitor
    rules:
    - alert: CCOTargetNamespaceMissing
      expr: cco_credentials_requests_conditions{condition="MissingTargetNamespace"} > 0
      for: 5m
      labels:
        severity: none
      message:
        CredentialsRequest(s) pointing to non-existant namespace