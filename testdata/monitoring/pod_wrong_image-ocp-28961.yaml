apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocp-28961-example
  namespace: ocp-28961-proj
spec:
  selector:
    matchLabels:
      app: hello-openshift
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
        - name: hello-openshift
          image: quay.io/openshifttest/nonexist
          ports:
            - containerPort: 8080