apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: example
  labels:
    prometheus: k8s
spec:
  serviceAccountName: prometheus-k8s
  serviceMonitorSelector: {}
  alerting:
    alertmanagers:
      - namespace: replaceme-proj
        name: alertmanager-main
        port: web
  securityContext: {}
  replicas: 2
  ruleSelector: {}