apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocp-24439-example
  namespace: default
spec:
  selector:
    matchLabels:
      app: hello-openshift
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
        - name: hello-openshift
          image: openshift/hello-openshift33
          ports:
            - containerPort: 8080