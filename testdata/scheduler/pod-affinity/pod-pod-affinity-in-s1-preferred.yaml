apiVersion: v1
kind: Pod
metadata:
  name: pod-affinity-in-s1-preferred
spec:
  affinity:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: security
              operator: In
              values:
              - s1
          topologyKey: kubernetes.io/hostname
  containers:
  - name: pod-affinity
    image: quay.io/openshifttest/hello-pod@sha256:04b6af86b03c1836211be2589db870dba09b7811c197c47c07fbbe33c7f80ef7
