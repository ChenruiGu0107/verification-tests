apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    build: imagesourcebuild
  name: imagesourcebuildconfig
spec:
  source:
    git:
      uri: https://github.com/openshift/ruby-hello-world.git
    images:
    - from:
        kind: DockerImage
        name: registry.redhat.io/rhscl/ruby-25-rhel7:latest
      paths:
      - destinationDir: injected/opt/rh/rh-ruby-25/root/usr/bin
        sourcePath: /opt/rh/rh-ruby25/root/usr/bin/ruby
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: ruby:latest
        namespace: openshift
