apiVersion: v1
kind: Pod
metadata:
  name: multiv-secret-pod
spec:
  containers:
    - name: secretvolume-test
      image: quay.io/openshifttest/storage@sha256:a05b96d373be86f46e76817487027a7f5b8b5f87c0ac18a246b018df11529b40
      volumeMounts:
      - name: secret-volume
        mountPath: /etc/secret-volume
        readOnly: true
      - name: volume-secret-opt
        mountPath: /opt/qe-secret
        readOnly: true
  volumes:
    - name: secret-volume
      secret:
        secretName: test-secret
    - name: volume-secret-opt
      secret:
        secretName: test-secret
  restartPolicy: Never
