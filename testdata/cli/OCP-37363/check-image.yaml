apiVersion: v1
kind: Pod
metadata:
  name: imageinfo
  labels:
    name: imageinfo
spec:
  restartPolicy: OnFailure
  containers:
  - name: cli
    image: quay.io/openshifttest/oc-cli:tagname
    command: [ "oc" ]
    args: 
      - "image"
      - "info"
      - "serviceip:5000/busybox"
      - "--insecure"
