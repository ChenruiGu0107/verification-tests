apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging
spec:
  outputs:
  - name: fluentd-created-by-user
    type: fluentdForward
    url: 'fluentdserver.secure-fluentd.svc:24224'
    secret:
      name: pipelinesecret
  pipelines:
  - name: forward-to-external-fluentd
    inputRefs:
    - infrastructure
    - application
    - audit
    outputRefs:
    - fluentd-created-by-user
