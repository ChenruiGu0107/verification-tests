kind: Template
apiVersion: v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: instance
    namespace: openshift-logging
  spec:
    outputs:
    - name: default
      type: fluentdForward
      url: "${URL}"
      insecure: true
    pipelines:
    - name: invalid-name-testing
      inputRefs:
      - infrastructure
      - application
      - audit
      outputRefs:
      - default
parameters:
- name: URL
  value: 'tcp://fluentdserver.openshift-logging.svc:24224'

