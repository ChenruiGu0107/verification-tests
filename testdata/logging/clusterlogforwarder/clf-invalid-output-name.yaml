apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging
spec:
  outputs:
    - name: default
      type: fluentdForward
      url: 'tcp://fluentdserver.openshift-logging.svc:24224'
      secret:
         name: 'fluentdserver'
  pipelines:
    - name: invalid-name-testing
      inputRefs:
      - infrastructure
      - application
      - audit
      outputRefs:
      - default
