kind: Pod
apiVersion: v1
metadata:
  name: mypod
spec:
  containers:
    - name: mycontainer
      image: quay.io/openshifttest/storage@sha256:a05b96d373be86f46e76817487027a7f5b8b5f87c0ac18a246b018df11529b40
      ports:
        - containerPort: 80
          name: "http-server"
      volumeDevices:
      - devicePath: /dev/xvda
        name: myvolume1
      - devicePath: /dev/xvdb
        name: myvolume2
  volumes:
    - name: myvolume1
      persistentVolumeClaim:
        claimName: mypvc1
    - name: myvolume2
      persistentVolumeClaim:
        claimName: mypvc2
