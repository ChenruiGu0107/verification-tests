kind: Pod
apiVersion: v1
metadata:
  name: mypod
spec:
  containers:
    - name: mycontainer
      image: docker.io/aosqe/storage@sha256:a05b96d373be86f46e76817487027a7f5b8b5f87c0ac18a246b018df11529b40
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
      - mountPath: "/mnt/openshift"
        name: volume1
      - mountPath: "/mnt/openshift/ocp"
        name: volume2
  volumes:
    - name: volume1
      persistentVolumeClaim:
        claimName: pvc1
    - name: volume2
      persistentVolumeClaim:
        claimName: pvc2
