kind: Pod
apiVersion: v1
metadata:
  name: mypod
  labels: {}
spec:
  containers:
    - name: mycontainer
      image: quay.io/openshifttest/storage@sha256:a05b96d373be86f46e76817487027a7f5b8b5f87c0ac18a246b018df11529b40
      securityContext:
        privileged: true
      volumeMounts:
      - mountPath: "/mnt/storage"
        name: myvolume
  volumes:
    - name: myvolume
      persistentVolumeClaim:
        claimName: mypvc
  securityContext: {}
