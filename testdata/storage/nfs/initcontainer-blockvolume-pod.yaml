apiVersion: v1
kind: Pod
metadata:
  name: block-volume-pod
spec:
  containers:
  - name: nfs-web
    image: aosqe/nfs-web
    ports:
    - containerPort: 80
    volumeDevices:
    - name: workdir
      devicePath: /dev/xvda
  initContainers:
  - name: init
    image: quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc94293680897073
    ports:
    - containerPort: 8080
    volumeDevices:
    - name: workdir
      devicePath: /dev/xvda
    command: ["/bin/sh", "-c", "sleep 30"]
  volumes:
  - name: workdir
    persistentVolumeClaim:
      claimName: claim-nfs
