kind: Pod
apiVersion: v1
metadata:
  name: pod-emptydir-oom
  labels:
    name: pod-emptydir-oom
spec:
  containers:
  - name: c1
    image: quay.io/openshifttest/hello-pod@sha256:04b6af86b03c1836211be2589db870dba09b7811c197c47c07fbbe33c7f80ef7
    ports:
    - containerPort: 8080
      protocol: TCP
    resources:
      limits:
        memory: 1Gi
        cpu: 500m
    command:
    - dd
    - if=/dev/zero
    - of=/mnt/zero
    - bs=1M
    - count=2000
    volumeMounts:
    - name: myvol
      mountPath: "/mnt"
    terminationMessagePath: "/dev/termination-log"
    imagePullPolicy: IfNotPresent
  volumes:
  - name: myvol
    emptyDir:
      medium: Memory
  restartPolicy: Always

