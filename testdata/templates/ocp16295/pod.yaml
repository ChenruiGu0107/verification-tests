kind: Pod
apiVersion: v1
metadata:
  labels:
    zone: us-est-coast
    cluster: test-cluster1
    rack: rack-22
  name: kubernetes-metadata-volume-example
  annotations:
    build: two
    builder: john-doe
spec:
  containers:
    - name: client-container
      image: quay.io/openshifttest/busybox@sha256:afe605d272837ce1732f390966166c2afff5391208ddd57de10942748694049d
      command: ["sh", "-c", "while true; do if [[ -e /etc/labels ]]; then cat /etc/labels; fi; if [[ -e /etc/annotations ]]; then cat /etc/annotations; fi; sleep 5; done"]
      volumeMounts:
        - name: podinfo
          mountPath: /data/podinfo-dir
          readOnly: false
  volumes:
    - name: podinfo
      downwardAPI:
        items:
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
