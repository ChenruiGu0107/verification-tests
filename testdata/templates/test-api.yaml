kind: Template
apiVersion: v1
metadata:
  annotations:
    description: This example shows create resources in multiple api versions
    iconClass: icon-ruby
    tags: hpa
  creationTimestamp: null
  name: test-api
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      run: php-apache
    name: php-apache
  spec:
    replicas: 1
    selector:
      run: php-apache
    template:
      metadata:
        labels:
          run: php-apache
      spec:
        containers:
        - image: quay.io/openshifttest/hello-hpa@sha256:2777426fe7d30299d00f6337fefebf43f014579791d55b638009fc2ac3df70a3
          imagePullPolicy: IfNotPresent
          name: php-apache
          resources:
            requests:
              cpu: 200m
          securityContext:
            privileged: true
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    triggers:
    - type: ConfigChange
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: hello-openshift
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: hello-openshift
      spec:
        containers:
        - name: hello-openshift
          image: quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc94293680897073
- apiVersion: autoscaling/v1
  kind: HorizontalPodAutoscaler
  metadata:
    name: test-autoscaler
  spec:
    scaleTargetRef:
      kind: DeploymentConfig
      name: frontend
      apiVersion: v1
    minReplicas: 1
    maxReplicas: 10
- apiVersion: batch/v1
  kind: Job
  metadata:
    name: simplev1
  spec:
    template:
      metadata:
        name: simplev1
        labels:
          app: simplev1
      spec:
        containers:
        - name: simplev1
          image: quay.io/openshifttest/busybox@sha256:afe605d272837ce1732f390966166c2afff5391208ddd57de10942748694049d
          command: ["/bin/sh", "-c", "exit 0"]
        restartPolicy: Never
