apiVersion: v1
kind: Pod
metadata:
  name: hello-openshift
spec:
  containers:
  - image: quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc94293680897073
    name: hello-openshift
    ports:
    - containerPort: 8080
      protocol: TCP
    livenessProbe:
      failureThreshold: 3
      httpGet:
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 5
