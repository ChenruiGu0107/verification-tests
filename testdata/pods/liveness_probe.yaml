apiVersion: v1
kind: Pod
metadata:
  labels:
    app: rhel-ubi
  name: rhel-ubi
spec:
  restartPolicy: Always
  containers:
  - name: rhel-ubi
    stdin: true
    tty: true
    image: quay.io/openshifttest/ubi@sha256:cd014e94a9a2af4946fc1697be604feb97313a3ceb5b4d821253fcdb6b6159ee
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 600m
        memory: 200Mi
      requests:
        cpu: 600m
        memory: 200Mi
    livenessProbe:
      exec:
        command:
        - sh
        - -c
        - echo hello world
      initialDelaySeconds: 5
      timeoutSeconds: 5
      periodSeconds: 5
