apiVersion: v1
kind: Pod
metadata:
  name: allinone-no-keypath
spec:
  containers:
  - name: allinone-no-keypath
    image: quay.io/openshifttest/hello-pod@sha256:04b6af86b03c1836211be2589db870dba09b7811c197c47c07fbbe33c7f80ef7
    volumeMounts:
    - name: all-in-one
      mountPath: "/all-in-one"
