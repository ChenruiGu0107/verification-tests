apiVersion: v1
kind: Pod
metadata:
  name: dapi-keys-permission-pod
  labels:
    region: r1
    zone: z11
    rack: a111
  annotations:
    build: one
    builder: qe-one
spec:
  containers:
    - name: client-container
      image: quay.io/openshifttest/hello-pod@sha256:04b6af86b03c1836211be2589db870dba09b7811c197c47c07fbbe33c7f80ef7
      securityContext:
        privileged: false
      volumeMounts:
        - name: podinfo
          mountPath: /var/tmp/podinfo
          readOnly: false
  volumes:
    - name: podinfo
      downwardAPI:
        items:
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
            mode: 0400
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
            mode: 0501
          - path: "name"
            fieldRef:
              fieldPath: metadata.name
            mode: 0511
          - path: "namespace"
            fieldRef:
              fieldPath: metadata.namespace
            mode: 0100
