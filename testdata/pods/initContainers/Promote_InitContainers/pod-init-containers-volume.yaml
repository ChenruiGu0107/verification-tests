apiVersion: v1
kind: Pod
metadata:
  name: init-volume
spec:
  containers:
  - name: app
    image: quay.io/openshifttest/hello-pod@sha256:04b6af86b03c1836211be2589db870dba09b7811c197c47c07fbbe33c7f80ef7
    volumeMounts:
    - name: workdir
      mountPath: /init-test
  initContainers:
  - name: install
    image: busybox
    command:
    - /bin/sh
    - -c
    - "echo This is OCP test wmeng > /work-dir/volume-test"
    volumeMounts:
    - name: workdir
      mountPath: "/work-dir"
  dnsPolicy: Default
  volumes:
  - name: workdir
    emptyDir: {}
