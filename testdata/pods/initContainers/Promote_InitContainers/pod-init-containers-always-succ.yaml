apiVersion: v1
kind: Pod
metadata:
  name: init-always-succ
spec:
  containers:
  - name: hello-pod
    image: quay.io/openshifttest/hello-pod@sha256:04b6af86b03c1836211be2589db870dba09b7811c197c47c07fbbe33c7f80ef7
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html
  initContainers:
  - name: init
    image: quay.io/openshifttest/mysql-56-centos7@sha256:a9fb44bd6753a8053516567a0416db84844e10989140ea2b19ed1d2d8bafc75f
    command:
    - /bin/bash
    - "-c"
    - "sleep 10"
  restartPolicy: Always
  volumes:
  - name: workdir
    emptyDir: {}
