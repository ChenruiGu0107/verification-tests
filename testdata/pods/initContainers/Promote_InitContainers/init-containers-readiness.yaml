apiVersion: v1
kind: Pod
metadata:
  name: init-readiness
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html
  initContainers:
  - name: init
    image: quay.io/openshifttest/mysql-56-centos7@sha256:a9fb44bd6753a8053516567a0416db84844e10989140ea2b19ed1d2d8bafc75f
    command:
    - /bin/true
    readinessProbe:
      tcpSocket:
        port: 8080
  volumes:
  - name: workdir
    emptyDir: {}
