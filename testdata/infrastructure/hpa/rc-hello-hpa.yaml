apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    run: hello-hpa
  name: hello-hpa
spec:
  replicas: 2
  selector:
    run: hello-hpa
  template:
    metadata:
      labels:
        run: hello-hpa
    spec:
      containers:
      - image: quay.io/openshifttest/hello-hpa@sha256:2777426fe7d30299d00f6337fefebf43f014579791d55b638009fc2ac3df70a3
        imagePullPolicy: IfNotPresent
        name: hello-hpa
        resources:
          requests:
            cpu: 200m
      restartPolicy: Always
