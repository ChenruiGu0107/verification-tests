apiVersion: v1
kind: Pod
metadata:
  name: pod-configmapd
spec:
  containers:
    - name: configvolume-test
      image: quay.io/openshifttest/storage@sha256:a05b96d373be86f46e76817487027a7f5b8b5f87c0ac18a246b018df11529b40
      volumeMounts:
      - name: qe-storage-map
        mountPath: /etc/configmap-volume
      - name: volume-config-map
        mountPath: /opt/qe-storage
  volumes:
    - name: qe-storage-map
      configMap:
        name: configmap-test-multi
    - name: volume-config-map
      configMap:
        name: configmap-test-multi
  restartPolicy: Never
