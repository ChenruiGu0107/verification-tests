kind: Pod
apiVersion: v1
metadata:
  name: configsec
spec:
  containers:
    - name: configcont
      image: quay.io/openshifttest/storage@sha256:a05b96d373be86f46e76817487027a7f5b8b5f87c0ac18a246b018df11529b40
      volumeMounts:
      - mountPath: "/mnt/configmap"
        name: config-volume
  securityContext:
    fsGroup: 123456
    seLinuxOptions:
      level: "s0:c8,c2"
  volumes:
    - name: config-volume
      configMap:
        name: special-config
