kind: Pod
apiVersion: v1
metadata:
  name: rsyslogd-pod
  labels:
    name: rsyslogd
spec:
  containers:
  - image: quay.io/openshifttest/rsyslogd-container@sha256:e7c964467634910bbb5bf755d7006a78df65ccb83a9b56d5713452753b6b4f7b
    name: rsyslogd-container
    ports:
    - containerPort: 514
      protocol: TCP
    - containerPort: 514
      protocol: UDP
    resources:
      limits:
        memory: 340Mi
