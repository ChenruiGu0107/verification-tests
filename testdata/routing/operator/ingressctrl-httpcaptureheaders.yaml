apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: internalapps
  namespace: openshift-ingress-operator
spec:
  defaultCertificate:
    name: router-certs-default
  endpointPublishingStrategy:
    type: NodePortService
  domain: internalapps.example.com
  nodePlacement:
    nodeSelector:
      matchLabels:
        beta.kubernetes.io/os: linux
    tolerations:
    - effect: NoSchedule
      operator: Exists
  replicas: 1
  logging: 
    access:  
      destination: 
        type: Container
      httpCaptureHeaders:
        request:
        - name:  Host
          maxLength: 100
        response:
        - name: Server 
          maxLength: 100
