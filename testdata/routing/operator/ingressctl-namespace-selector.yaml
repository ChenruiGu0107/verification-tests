kind: IngressController
apiVersion: operator.openshift.io/v1
metadata:
  name: test
  namespace: openshift-ingress-operator
spec:
  defaultCertificate:
    name: test-certs
  domain: router-test.example.com
  replicas: 1
  endpointPublishingStrategy:
    type: NodePortService
  namespaceSelector:
    matchLabels:
      namespace: router-test
