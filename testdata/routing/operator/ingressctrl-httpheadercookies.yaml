apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: internalapps
  namespace: openshift-ingress-operator
spec:
  defaultCertificate:
    name: router-certs-default
  httpHeaders:
    uniqueId:
      format: ""
      name: X-Request-Id 
  endpointPublishingStrategy:
    type: NodePortService
  domain: www.example.com
  nodePlacement:
    nodeSelector:
      matchLabels:
        beta.kubernetes.io/os: linux
    tolerations:
    - effect: NoSchedule
      operator: Exists
  replicas: 1
  logging: 
    access:  
      destination: 
        type: Container
      httpCaptureCookies:
      - matchType: Prefix
        maxLength: 15
        namePrefix: foo 
        name: ""
      httpLogFormat: ""
