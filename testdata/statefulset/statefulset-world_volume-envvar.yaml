apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: world
    name: world
  name: world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: world
  serviceName: world
  template:
    metadata:
      labels:
        app: world
    spec:
      containers:
      - image: quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc94293680897073
        name: world
        ports:
        - containerPort: 8080
          name: web
          protocol: TCP
        env:
        - name: MYSQL_USER
          value: userJJLLLL
        - name: MYSQL_PASSWORD
          value: userJJKKKK
        volumeMounts:
        - mountPath: /var/lib/volume-test
          name: volume1
        resources:
          limits:
            memory: 256Mi
      restartPolicy: Always
      volumes:
      - name: volume1
        emptyDir: {}
