apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    note: this is my example annotation, happy boy
  labels:
    app: hello
    name: hello
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  serviceName: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: docker.io/aosqe/hello-openshift@sha256:a2d509d3d5164f54a2406287405b2d114f952dca877cc465129f78afa858b31a
        name: hello
        ports:
        - containerPort: 8080
          name: web
          protocol: TCP
        resources:
          limits:
            memory: 256Mi
      restartPolicy: Always
