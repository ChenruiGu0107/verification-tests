:global_options:
  :config: --kubeconfig <value>
  :logtostderr: --logtostderr
  :context: --context <value>
  :h: -h
  :v: -v
:describe:
  :cmd: svcat describe <resource>
  :options:
    :name: <value>
    :uuid: --uuid <value>
:get:
  :cmd: svcat get <resource>
  :options:
    :all_namespace: --all-namespaces
    :o: -o <value>
    :name: <value>
    :uuid: --uuid <value>
:install:
  :cmd: svcat install <command>
:relist:
  :cmd: svcat relist broker <broker_name>
:sync:
  :cmd: svcat sync broker <broker_name>
:version:
  :cmd: svcat version
  :options:
    :client: --client
    :c: -c
    :invalid_client: ---client
    :invalid_c: --c